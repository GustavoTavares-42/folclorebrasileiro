<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Folclore Brasileiro</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="hdr col-md-12">
        <h1 class="logo">Folclore Brasileiro</h1>
        <a class="sobre" href="index.html">Sobre</a>
    </div>
    
    <div class="content col-md-12">
          <div id="saci" class="saci col-md-6"> 
            <img  src="Imagens/saci.jpg" alt="Saci">
          </div>
          <div id="boto" class="boto col-md-6">
            <img  src="Imagens/boto.jpg"alt="boto">
          </div>
          <div id="kurupira" class="kurupira col-md-6">
            <img  src="Imagens/kurupira.jpg"alt="kurupira">
          </div>
          <div id="boitata" class="boi col-md-6">
            <img  src="Imagens/Boitatá.jpg" alt="Boitatá">
          </div>
    </div>
    <div class="rodape col-md-12">
        <h5>Gustavo Tavares</h5>
        <a id= "linke" href="https://www.linkedin.com/in/gustavo-tavares-8597a51b0"><img  src="Imagens/iconmonstr-linkedin-3.png"></a>
    </div>
    <script>
      $( "#saci" ).hover(
  function() {
    $( this ).append( $( "<span style='position:absolute; top:140px; left:100px; right:750px; color:white;'> O saci é um ser mítico que habita as florestas<br> e tem como grande característica o fato de ser travesso <br>e pregar peças nas pessoas,<br> conta-se que o saci costuma sugar o sangue dos cavalos,<br> além de amedrontá-los durante a noite e quando morre <br>pode transformar-se em um cogumelo venenoso.</span>" ) );
  }, function() {
    $( this ).find( "span" ).last().remove();
  }
);


      $( "#boto" ).hover(
  function() {
    $( this ).append( $( "<span style='position:absolute; top:80px; left:0px; right:-625px; color:white;'> Dizem que, durante as festas juninas,<br> o boto rosado aparece transformado em um rapaz elegantemente vestido de branco<br> e sempre com um chapéu para cobrir a grande narina que não desaparece<br> do topo de sua cabeça com a transformação.<br> Esse rapaz seduz as moças desacompanhadas, levando-as para o fundo do rio e,<br> em alguns casos, as engravidando.<br> Por essa razão, quando um rapaz desconhecido aparece em uma festa usando chapéu,<br> pede-se que ele o tire para garantir que não seja um boto.<br> Daí deriva o costume de quando uma mulher tem um filho de um pai desconhecido,<br> ele é filho do boto.</span>" ) );
  }, function() {
    $( this ).find( "span" ).last().remove();
  }
);

$( "#kurupira" ).hover(
  function() {
    $( this ).append( $( "<span style='position:absolute; top:400px; left:100px; right:750px; color:white;'> O curupira é um anão que possui os cabelos vermelhos e os pés ao contrário<br> como protetor da floresta voltava-se contra todos aqueles que a destruíam e,<br> por isso, era visto com grande temor pelos indígenas.<br> Os indígenas acreditavam que o curupira aterrorizava e matava aqueles<br> que entravam na floresta para caçar ou derrubar árvores.</span>" ) );
  }, function() {
    $( this ).find( "span" ).last().remove();
  }
);

$( "#boitata" ).hover(
  function() {
    $( this ).append( $( "<span style='position:absolute; top:440px; left:0px; right:-625px; color:white;'> O boitatá é um personagem que se identifica como uma cobra de fogo<br> que expele suas chamas contra as pessoas que desejam<br> destruir as florestas e os campos.<br> Essa cobra possui vários olhos, dos quais saem suas chamas.<br> Isso por ela ter ingerido a pupila de muitos animais,<br> o que justifica a sua luminosidade.</span>" ) );
  }, function() {
    $( this ).find( "span" ).last().remove();
  }
);
    </script>
</body>
</html>
